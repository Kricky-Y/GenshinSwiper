<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="style.css">
<body>
  <div class="my-carousel">
    <div class="swiper swiper1">
      <div class="swiper-wrapper"> 
        <div class="swiper-slide">
          <img src="img-01.png" width="640" height="360" alt="Noel">  
          <h2>ノエル</h2>
          <p>砂漠に立つ</p>
        </div>
        <div class="swiper-slide">
          <img src="img-02.png" width="640" height="360" alt="Ryokan">  
          <h2>ノエル</h2>
          <p>旅館でおむすびを食べる</p>
        </div>
        <div class="swiper-slide">
          <img src="img-03.png" width="640" height="360" alt="Nahida">  
          <h2>ナヒーダ</h2>
          <p>２人でブランコ</p>
        </div>
        <div class="swiper-slide">
          <img src="img-04.png" width="640" height="360" alt="Fishl">  
          <h2>フィッシュル</h2>
          <p>３人で線路の先端に立つ</p>
        </div>
        <div class="swiper-slide">
          <img src="img-05.png" width="640" height="360" alt="NoelNeko">  
          <h2>ノエル</h2>
          <p>猫の彫刻完成記念</p>
        </div>
        <div class="swiper-slide">
          <img src="img-06.png" width="640" height="360" alt="Flena">  
          <h2>フリーナ</h2>
          <p>コホラ竜成敗</p>
        </div>
        <div class="swiper-slide">
          <img src="img-07.png" width="640" height="360" alt="Kirara">  
          <h2>ノエルとキララ</h2>
          <p>大木の前で</p>
        </div>
        <div class="swiper-slide">
          <img src="img-08.png" width="640" height="360" alt="FlenaFire"> 
          <h2>フリーナ</h2>
          <p>炎の祭りで</p> 
        </div>
      </div>
    </div>
  </div>

  <div class="my-carousel">
    <div class="swiper swiper2">
      <div class="swiper-wrapper"> 
        <div class="swiper-slide">
          <img src="img-01.png" width="640" height="360" alt="Noel"> 
        </div>
        <div class="swiper-slide">
          <img src="img-02.png" width="640" height="360" alt="Ryokan">  
        </div>
        <div class="swiper-slide">
          <img src="img-03.png" width="640" height="360" alt="Nahida">  
        </div>
        <div class="swiper-slide">
          <img src="img-04.png" width="640" height="360" alt="Fishl">  
        </div>
        <div class="swiper-slide">
          <img src="img-05.png" width="640" height="360" alt="NoelNeko">  
        </div>
        <div class="swiper-slide">
          <img src="img-06.png" width="640" height="360" alt="Flena">  
        </div>
        <div class="swiper-slide">
          <img src="img-07.png" width="640" height="360" alt="Kirara">  
        </div>
        <div class="swiper-slide">
          <img src="img-08.png" width="640" height="360" alt="FlenaFire">  
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
